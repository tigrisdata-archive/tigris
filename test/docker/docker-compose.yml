version: '3.3'

services:
  tigris_fdb:
    container_name: tigris_fdb
    image: tigrisdata/foundationdb:7.1.7
    volumes:
      - type: volume
        source: fdbdata
        target: /var/lib/foundationdb/
    ports:
      - "4500:4500"

  tigris_search:
    container_name: tigris_search
    image: typesense/typesense:0.23.0
    environment:
      - TYPESENSE_DATA_DIR=/tmp
      - TYPESENSE_API_KEY=ts_test_key
    ports:
      - "8108:8108"

  tigris_server:
    container_name: tigris_server
    image: tigris_server
    environment:
      - TIGRIS_ENVIRONMENT=test
      - TIGRIS_SERVER_SEARCH_AUTH_KEY=ts_test_key
      - TIGRIS_SERVER_SEARCH_HOST=tigris_search
    build:
      context: ../../
      dockerfile: docker/Dockerfile
    volumes:
      - type: volume
        source: fdbdata
        target: /etc/foundationdb/
    ports:
      - "8081:8081"
    command: >
      bash -c 'fdbcli --exec "configure new single memory" && /server/service'
    depends_on:
      - tigris_fdb
      - tigris_search

  tigris_server2:
    container_name: tigris_server2
    image: tigris_server
    environment:
      - TIGRIS_ENVIRONMENT=test
      - TIGRIS_SERVER_SEARCH_AUTH_KEY=ts_test_key
      - TIGRIS_SERVER_SEARCH_HOST=tigris_search
    build:
      context: ../../
      dockerfile: docker/Dockerfile
    volumes:
      - type: volume
        source: fdbdata
        target: /etc/foundationdb/
    ports:
      - "8082:8081"
    command: >
      bash -c '/server/service'
    depends_on:
      - tigris_server

  tigris_test:
    image: tigris_test
    environment:
      # Instruct test to use default location in the docker
      # instead of test/config/fdb.cluster file when running on the host
      - TIGRIS_ENVIRONMENT=test
      - TEST_PARAM
    container_name: tigris_test
    build:
      context: ../../
      dockerfile: test/docker/Dockerfile
    volumes:
      - type: bind
        source: ../../
        target: /go/src/tigris
      - type: volume
        source: fdbdata
        target: /etc/foundationdb/
    depends_on:
      - tigris_server2

  tigris_prometheus:
    container_name: tigris_prometheus
    image: prom/prometheus
    volumes:
      - ./prometheus/prometheus.yml:/etc/prometheus/prometheus.yml
    ports:
      - "9090:9090"
    depends_on:
      - tigris_server

  tigris_grafana:
    container_name: tigris_grafana
    image: grafana/grafana
    ports:
      - "3000:3000"
    depends_on:
      - tigris_prometheus
      - tigris_server

volumes:
  fdbdata:
