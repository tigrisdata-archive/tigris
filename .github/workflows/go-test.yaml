name: go-test
on:
  push:
  workflow_call:
    secrets:
      API_DEPLOY_KEY:
        required: true
      CLIENT_DEPLOY_KEY:
        required: true
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Setup SSH deploy keys
        uses: webfactory/ssh-agent@v0.5.4
        with:
          ssh-private-key: |
            ${{ secrets.CLIENT_DEPLOY_KEY }}
            ${{ secrets.API_DEPLOY_KEY }}

      - name: Check out code
        uses: actions/checkout@v1

      - name: Get changed files
        id: changed-files
        uses: tj-actions/changed-files@v16

      # TODO: Fix docker caching
      - name: Pull docker images
        run: docker-compose -f test/docker/docker-compose.yml pull

      - name: Check need rebuild Docker images
        run: |
          echo "need_rebuild=true" >> $GITHUB_ENV

      - name: Pull build docker images
        if: env.need_rebuild
        run: |
          docker pull debian:bullseye-slim
          docker pull golang:1.18-bullseye

      # Pull private repos while SSH agent is available
      - name: Pull submodules
        run: git submodule update --init --recursive

      - name: Build docker images
        if: env.need_rebuild
        run: |
          make docker_compose_build
          docker image rm debian:bullseye-slim golang:1.18-bullseye
          docker image prune -f

      - name: Run tests
        run: make docker_test_no_build || ( docker-compose -f test/docker/docker-compose.yml logs && false )
