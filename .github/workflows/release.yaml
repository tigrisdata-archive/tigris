name: release
on:
  push:
    branches:
      - "release"
      - "alpha"
      - "beta"
      - "rc"
jobs:
  test:
    uses: ./.github/workflows/go-test.yaml

  release:
    runs-on: ubuntu-latest
    needs: [test]
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 18
      - name: release
        env:
          # This should be a personal access token to be able to trigger on-release-published event
          GITHUB_TOKEN: ${{ secrets.GH_BOT_ACCESS_TOKEN }}
        run: npx semantic-release --debug
