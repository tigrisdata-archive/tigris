name: publish docker image

on:
  pull_request:
  push:
    branches:
      - main
  workflow_call:
    secrets:
      GH_ECR_AWS_ACCESS_KEY_ID:
        required: true
      GH_ECR_AWS_SECRET_ACCESS_KEY:
        required: true

env:
  AWS_REGION: "us-west-2"
  ECR_REPOSITORY: "prod/tigrisdb"

jobs:
  build-and-push-image:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Setup SSH deploy keys
        uses: webfactory/ssh-agent@v0.5.4
        with:
          ssh-private-key: |
            ${{ secrets.CLIENT_DEPLOY_KEY }}
            ${{ secrets.API_DEPLOY_KEY }}

      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.GH_ECR_AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.GH_ECR_AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v1

      - name: Docker meta
        id: meta
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
        uses: docker/metadata-action@v3
        with:
          # list of Docker images to use as base name for tags
          images: ${{ env.ECR_REGISTRY }}/${{ env.ECR_REPOSITORY }}
          # generate Docker tags based on the following events/attributes
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}

      # Pull private repos while SSH agent is available
      - name: Pull submodules
        run: git submodule update --init --recursive

      - name: Build and push
        uses: docker/build-push-action@v2
        with:
          context: .
          file: docker/Dockerfile
          platforms: linux/amd64
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
