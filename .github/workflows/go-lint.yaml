name: go-lint
on:
  push:
  workflow_call:
    secrets:
      API_DEPLOY_KEY:
        required: true
      CLIENT_DEPLOY_KEY:
        required: true
permissions:
  contents: read
jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Setup SSH deploy keys
        uses: webfactory/ssh-agent@v0.5.4
        with:
          ssh-private-key: |
            ${{ secrets.CLIENT_DEPLOY_KEY }}
            ${{ secrets.API_DEPLOY_KEY }}
      - name: Checkout code
        uses: actions/checkout@v2
      - name: Setup Go
        uses: actions/setup-go@v2
        with:
          go-version: '1.17.6'
      - name: Install dependencies
        run: /bin/bash scripts/install_build_deps.sh
      - name: Generated code
        run: make generate test_client
      - name: golangci-lint
        uses: golangci/golangci-lint-action@v2
        with:
          version: v1.44.2
          skip-pkg-cache: true
          skip-build-cache: true
