name: cli-test
on:
  push:
    branches:
      - "!release"
      - "!alpha"
      - "!beta"
      - "!rc"
      - "main"
  workflow_call:
  pull_request:
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Check out code
        uses: actions/checkout@v3
        with:
          submodules: true

      - uses: actions/setup-go@v3
        with:
          go-version: '^1.20'

      - run: sudo rm /usr/bin/go # Workadound for https://github.com/actions/setup-go/issues/107

      - name: Install CLI
        run: |
          curl -sSL https://tigris.dev/cli-linux | sudo tar -xz -C .

      - name: Start Tigris server
        run: |
          make run
          TIGRIS_URL=localhost:8081 ./tigris ping --timeout 20s

      - name: Run CLI tests
        run: noup=1 /bin/bash test/v1/cli/main.sh

      - name: Dump integration tests coverage
        run: sudo make dump_integration_coverage

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v3
        with:
          files: ./coverage1.out
